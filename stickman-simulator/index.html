    <script>

        // é˜¶æ®µä¿¡æ¯
        const stageInfo = {

                size: 1.0,

        // ç«æŸ´äººç±»
        class Stickman {
            constructor(x, y, size) {
                this.x = x;

            drawBaby(frame) {
                const crawlCycle = Math.sin(frame * 0.15) * 0.3;
                const bobbing = Math.abs(Math.sin(frame * 0.15)) * 5;

                ctx.save();

                // èº«ä½“ï¼ˆæ°´å¹³ï¼‰

                // èº¯å¹²

                ctx.moveTo(0, 0);
                ctx.lineTo(30, 0);

                // å¤´éƒ¨
                ctx.beginPath();
                ctx.arc(-10, -5, 12, 0, Math.PI * 2);

                // çœ¼ç›

                ctx.arc(-7, -7, 2, 0, Math.PI * 2);

                // çˆ¬è¡Œçš„æ‰‹è‡‚
                ctx.strokeStyle = '#2c3e50';
                ctx.lineWidth = 3;

                // å·¦è‡‚
                const leftArmAngle = crawlCycle;
                ctx.beginPath();
                ctx.moveTo(5, 0);
                ctx.lineTo(5 + Math.cos(leftArmAngle - 0.5) * 20, Math.sin(leftArmAngle - 0.5) * 20 + 15);
                ctx.stroke();

                // å³è‡‚
                const rightArmAngle = -crawlCycle;
                ctx.beginPath();
                ctx.moveTo(25, 0);
                ctx.lineTo(25 + Math.cos(rightArmAngle - 0.5) * 20, Math.sin(rightArmAngle - 0.5) * 20 + 15);
                ctx.stroke();

                // çˆ¬è¡Œçš„è…¿

                ctx.beginPath();

                // å³è…¿

            drawToddler(frame) {
                const wobble = Math.sin(frame * 0.12) * 0.4;

                // èº«ä½“

                // ç¨³å®šçš„è…¿

        // ç»˜åˆ¶åœ°é¢å’ŒèƒŒæ™¯
        function drawBackground() {

            const skyGradient = ctx.createLinearGradient(0, 0, 0, 200);

            grassGradient.addColorStop(0, '#90EE90');

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            if (isPlaying) {

            stickman.draw(currentStage, animationFrame);
