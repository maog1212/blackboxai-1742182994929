<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 圆形背景 -->
  <rect width="512" height="512" rx="100" fill="url(#grad)"/>

  <!-- 搜索图标 -->
  <g transform="translate(256,256)">
    <!-- 放大镜圆圈 -->
    <circle cx="-20" cy="-20" r="80" fill="none" stroke="white" stroke-width="20"/>
    <!-- 放大镜手柄 -->
    <line x1="40" y1="40" x2="90" y2="90" stroke="white" stroke-width="20" stroke-linecap="round"/>

    <!-- AI 标识 -->
    <text x="-30" y="-5" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="white">AI</text>
  </g>
</svg>
