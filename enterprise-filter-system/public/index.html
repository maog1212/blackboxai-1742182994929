<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业筛选资源体系 - Enterprise Filter System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 头部 -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <span class="logo-icon">🏢</span>
                    企业筛选资源体系
                </h1>
                <nav class="nav">
                    <button class="nav-btn active" data-view="list">企业列表</button>
                    <button class="nav-btn" data-view="statistics">数据统计</button>
                    <button class="nav-btn" data-view="add">添加企业</button>
                </nav>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="main">
        <div class="container">
            <!-- 筛选面板 -->
            <aside class="filter-panel">
                <div class="panel-header">
                    <h2>筛选条件</h2>
                    <button class="btn-reset" onclick="resetFilters()">重置</button>
                </div>

                <div class="filter-group">
                    <label>关键词搜索</label>
                    <input type="text" id="keyword" class="filter-input" placeholder="搜索企业名称、业务范围...">
                </div>

                <div class="filter-group">
                    <label>所属行业</label>
                    <select id="industry" class="filter-select" multiple></select>
                </div>

                <div class="filter-group">
                    <label>企业规模</label>
                    <select id="scale" class="filter-select" multiple></select>
                </div>

                <div class="filter-group">
                    <label>所在地区</label>
                    <select id="region" class="filter-select" multiple></select>
                </div>

                <div class="filter-group">
                    <label>所在城市</label>
                    <select id="city" class="filter-select" multiple></select>
                </div>

                <div class="filter-group">
                    <label>信用评级</label>
                    <select id="creditRating" class="filter-select" multiple></select>
                </div>

                <div class="filter-group">
                    <label>注册资本(万元)</label>
                    <div class="range-inputs">
                        <input type="number" id="minCapital" class="filter-input" placeholder="最小值">
                        <span>-</span>
                        <input type="number" id="maxCapital" class="filter-input" placeholder="最大值">
                    </div>
                </div>

                <div class="filter-group">
                    <label>员工数量</label>
                    <div class="range-inputs">
                        <input type="number" id="minEmployees" class="filter-input" placeholder="最小值">
                        <span>-</span>
                        <input type="number" id="maxEmployees" class="filter-input" placeholder="最大值">
                    </div>
                </div>

                <div class="filter-group">
                    <label>年营收(万元)</label>
                    <div class="range-inputs">
                        <input type="number" id="minRevenue" class="filter-input" placeholder="最小值">
                        <span>-</span>
                        <input type="number" id="maxRevenue" class="filter-input" placeholder="最大值">
                    </div>
                </div>

                <div class="filter-group">
                    <label>标签</label>
                    <select id="tags" class="filter-select" multiple></select>
                </div>

                <div class="filter-group">
                    <label>状态</label>
                    <select id="status" class="filter-select">
                        <option value="">全部</option>
                        <option value="active">活跃</option>
                        <option value="inactive">不活跃</option>
                        <option value="suspended">暂停</option>
                    </select>
                </div>

                <div class="filter-actions">
                    <button class="btn-primary" onclick="applyFilters()">应用筛选</button>
                    <button class="btn-secondary" onclick="exportData()">导出数据</button>
                </div>
            </aside>

            <!-- 内容区 -->
            <section class="content-area">
                <!-- 企业列表视图 -->
                <div id="list-view" class="view active">
                    <div class="view-header">
                        <h2>企业列表</h2>
                        <div class="view-stats">
                            <span id="total-count">总计: 0 家企业</span>
                        </div>
                    </div>

                    <div id="enterprise-list" class="enterprise-list">
                        <!-- 动态加载企业卡片 -->
                    </div>

                    <div class="pagination">
                        <button class="btn-page" id="prev-page" onclick="previousPage()">上一页</button>
                        <span id="page-info">第 1 页</span>
                        <button class="btn-page" id="next-page" onclick="nextPage()">下一页</button>
                    </div>
                </div>

                <!-- 统计视图 -->
                <div id="statistics-view" class="view">
                    <div class="view-header">
                        <h2>数据统计</h2>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-icon">📊</div>
                            <div class="stat-content">
                                <div class="stat-label">企业总数</div>
                                <div class="stat-value" id="stat-total">0</div>
                            </div>
                        </div>

                        <div class="stat-card">
                            <h3>按行业分布</h3>
                            <div id="chart-industry" class="chart"></div>
                        </div>

                        <div class="stat-card">
                            <h3>按规模分布</h3>
                            <div id="chart-scale" class="chart"></div>
                        </div>

                        <div class="stat-card">
                            <h3>按地区分布</h3>
                            <div id="chart-region" class="chart"></div>
                        </div>

                        <div class="stat-card">
                            <h3>按信用评级分布</h3>
                            <div id="chart-rating" class="chart"></div>
                        </div>
                    </div>
                </div>

                <!-- 添加企业视图 -->
                <div id="add-view" class="view">
                    <div class="view-header">
                        <h2>添加企业</h2>
                    </div>

                    <form id="add-enterprise-form" class="enterprise-form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label>企业名称 *</label>
                                <input type="text" name="name" required class="form-input">
                            </div>

                            <div class="form-group">
                                <label>企业代码</label>
                                <input type="text" name="code" class="form-input">
                            </div>

                            <div class="form-group">
                                <label>所属行业 *</label>
                                <input type="text" name="industry" required class="form-input">
                            </div>

                            <div class="form-group">
                                <label>企业规模 *</label>
                                <select name="scale" required class="form-input">
                                    <option value="">请选择</option>
                                    <option value="小型">小型</option>
                                    <option value="中型">中型</option>
                                    <option value="大型">大型</option>
                                    <option value="超大型">超大型</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>所在地区 *</label>
                                <input type="text" name="region" required class="form-input">
                            </div>

                            <div class="form-group">
                                <label>所在城市</label>
                                <input type="text" name="city" class="form-input">
                            </div>

                            <div class="form-group">
                                <label>注册资本(万元)</label>
                                <input type="number" name="registered_capital" class="form-input">
                            </div>

                            <div class="form-group">
                                <label>成立日期</label>
                                <input type="date" name="established_date" class="form-input">
                            </div>

                            <div class="form-group">
                                <label>法人代表</label>
                                <input type="text" name="legal_person" class="form-input">
                            </div>

                            <div class="form-group">
                                <label>联系人</label>
                                <input type="text" name="contact_person" class="form-input">
                            </div>

                            <div class="form-group">
                                <label>联系电话</label>
                                <input type="tel" name="contact_phone" class="form-input">
                            </div>

                            <div class="form-group">
                                <label>联系邮箱</label>
                                <input type="email" name="contact_email" class="form-input">
                            </div>

                            <div class="form-group">
                                <label>员工数量</label>
                                <input type="number" name="employee_count" class="form-input">
                            </div>

                            <div class="form-group">
                                <label>年营收(万元)</label>
                                <input type="number" name="annual_revenue" class="form-input">
                            </div>

                            <div class="form-group">
                                <label>信用评级</label>
                                <select name="credit_rating" class="form-input">
                                    <option value="">请选择</option>
                                    <option value="AAA">AAA</option>
                                    <option value="AA">AA</option>
                                    <option value="A">A</option>
                                    <option value="BBB">BBB</option>
                                    <option value="BB">BB</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>官方网站</label>
                                <input type="url" name="website" class="form-input">
                            </div>

                            <div class="form-group full-width">
                                <label>详细地址</label>
                                <input type="text" name="address" class="form-input">
                            </div>

                            <div class="form-group full-width">
                                <label>经营范围</label>
                                <textarea name="business_scope" class="form-input" rows="3"></textarea>
                            </div>

                            <div class="form-group full-width">
                                <label>企业描述</label>
                                <textarea name="description" class="form-input" rows="3"></textarea>
                            </div>

                            <div class="form-group full-width">
                                <label>标签（用逗号分隔）</label>
                                <input type="text" name="tags" class="form-input" placeholder="例如: 高新技术,创新型,出口企业">
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn-primary">提交</button>
                            <button type="reset" class="btn-secondary">重置</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <!-- 企业详情模态框 -->
    <div id="detail-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- 加载提示 -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>加载中...</p>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
