    <script>
        // é…ç½®
        const SERVER_URL = 'http://localhost:5000';  // ä¿®æ”¹ä¸ºä½ çš„æœåŠ¡å™¨åœ°å€

        let currentMode = 'general';
        let currentResolution = '1024';

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            // æ¨¡å¼é€‰æ‹©
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentMode = btn.dataset.mode;
                });
            });

            // åˆ†è¾¨ç‡é€‰æ‹©
            document.querySelectorAll('.resolution-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.resolution-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentResolution = btn.dataset.resolution;
                });
            });

            // æ–‡ä»¶é€‰æ‹©
            document.getElementById('fileInput').addEventListener('change', handleFileSelect);
            document.getElementById('cameraInput').addEventListener('change', handleFileSelect);
        });

        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            // æ˜¾ç¤ºå¤„ç†çŠ¶æ€
            showProcessing();

            try {
                const result = await recognizeImage(file);
                showResult(result);
            } catch (error) {
                alert('è¯†åˆ«å¤±è´¥: ' + error.message);
                hideProcessing();
            }

            // æ¸…ç©ºinput
            event.target.value = '';
        }

        // è°ƒç”¨ OCR API
        async function recognizeImage(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('mode', currentMode);
            formData.append('resolution', `${currentResolution}x${currentResolution}`);

            const response = await fetch(`${SERVER_URL}/api/ocr/image`, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error('æœåŠ¡å™¨é”™è¯¯');
            }

            const data = await response.json();

            if (!data.success) {
                throw new Error(data.error || 'è¯†åˆ«å¤±è´¥');
            }

            return data.text;
        }

        // æ˜¾ç¤ºå¤„ç†çŠ¶æ€
        function showProcessing() {
            document.getElementById('processing').classList.add('show');
            document.getElementById('resultCard').classList.remove('show');
            document.getElementById('emptyState').style.display = 'none';
        }

        // éšè—å¤„ç†çŠ¶æ€
        function hideProcessing() {
            document.getElementById('processing').classList.remove('show');
        }

        // æ˜¾ç¤ºç»“æœ
        function showResult(text) {
            hideProcessing();
            document.getElementById('resultText').textContent = text;
            document.getElementById('resultCard').classList.add('show');
            document.getElementById('emptyState').style.display = 'none';
        }

        // å¤åˆ¶ç»“æœ
        function copyResult() {
            const text = document.getElementById('resultText').textContent;

            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    alert('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
                });
            } else {
                // å…¼å®¹æ—§ç‰ˆæµè§ˆå™¨
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            }
        }
    </script>
