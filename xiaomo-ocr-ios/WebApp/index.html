    <script>
        // é…ç½®
        let SERVER_URL = localStorage.getItem('serverURL') || '';

        // æ˜¾ç¤ºé…ç½®å‘å¯¼
        function showSetupWizard() {

        // æ˜¾ç¤ºä¸»åº”ç”¨

        // è‡ªåŠ¨æ£€æµ‹æœåŠ¡å™¨
        document.getElementById('autoDetectBtn').addEventListener('click', async () => {
            const btn = document.getElementById('autoDetectBtn');
            const icon = document.getElementById('detectIcon');
            const text = document.getElementById('detectText');
            const status = document.getElementById('detectStatus');
            const foundServers = document.getElementById('foundServers');

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            btn.disabled = true;
            icon.innerHTML = '<div class="spinner"></div>';
            text.textContent = 'æ­£åœ¨æ‰«æå±€åŸŸç½‘...';
            status.style.display = 'block';
            status.textContent = 'æ­£åœ¨æ£€æµ‹æœåŠ¡å™¨ï¼Œè¯·ç¨å€™...\næç¤ºï¼šç¡®ä¿ Mac å’Œ iPhone åœ¨åŒä¸€ WiFi';
            foundServers.innerHTML = '';

            // è·å–å½“å‰é¡µé¢çš„ä¸»æœºå
            const currentHost = window.location.hostname;
            const candidates = [];

            // å¦‚æœå½“å‰ä¸æ˜¯ localhostï¼Œå…ˆå°è¯•å½“å‰ä¸»æœº
            if (currentHost && currentHost !== 'localhost' && currentHost !== '127.0.0.1') {
                candidates.push(`http://${currentHost}:5000`);
            }

            // å¸¸è§çš„å±€åŸŸç½‘IPæ®µ
            const localIP = await getLocalIPPrefix();
            if (localIP) {
                // åªæ‰«æå¸¸è§çš„IP (è·¯ç”±å™¨ã€Macå¸¸ç”¨IP)
                const commonIPs = [1, 100, 101, 102, 103, 104, 105, 110, 150, 200];
                commonIPs.forEach(lastOctet => {

                });
            }

            // æµ‹è¯•å€™é€‰æœåŠ¡å™¨
            let found = false;
            for (const url of candidates) {
                status.textContent = `æ£€æµ‹ä¸­: ${url}`;
                const success = await testConnection(url, 2000); // 2ç§’è¶…æ—¶
                if (success) {
                    found = true;
                    displayFoundServer(url);
                    break;
                }
            }

            // æ¢å¤æŒ‰é’®çŠ¶æ€
            btn.disabled = false;
            icon.textContent = 'ğŸ”';

            if (found) {
                text.textContent = 'âœ… æ‰¾åˆ°æœåŠ¡å™¨';

        // è·å–æœ¬åœ°IPå‰ç¼€
        async function getLocalIPPrefix() {
            try {
                // å°è¯•é€šè¿‡ WebRTC è·å–æœ¬åœ°IP
                const pc = new RTCPeerConnection({iceServers: []});
                pc.createDataChannel('');
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);

                return new Promise((resolve) => {
                    pc.onicecandidate = (ice) => {
                        if (!ice || !ice.candidate || !ice.candidate.candidate) return;
                        const match = /([0-9]{1,3}\.){3}/.exec(ice.candidate.candidate);
                        if (match) {
                            pc.close();
                            resolve(match[0]);
                        }
                    };
                    setTimeout(() => {
                        pc.close();
                        resolve('192.168.1.'); // é»˜è®¤å€¼
                    }, 3000);
                });
            } catch (e) {
                return '192.168.1.'; // é»˜è®¤å€¼

        // åˆå§‹åŒ–ä¸»åº”ç”¨

            document.querySelectorAll('.mode-btn').forEach(btn => {

            });

            // æ–‡ä»¶é€‰æ‹©
            document.getElementById('fileInput').addEventListener('change', handleFileSelect);
            document.getElementById('cameraInput').addEventListener('change', handleFileSelect);
        });

        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            showProcessing();

            try {
                const result = await recognizeImage(file);
                showResult(result);
            } catch (error) {
                alert('è¯†åˆ«å¤±è´¥: ' + error.message);
                hideProcessing();
            }

            event.target.value = '';
        }

        // è°ƒç”¨ OCR API
        async function recognizeImage(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('mode', currentMode);
            formData.append('resolution', `${currentResolution}x${currentResolution}`);

            const response = await fetch(`${SERVER_URL}/api/ocr/image`, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error('æœåŠ¡å™¨é”™è¯¯');
            }

            const data = await response.json();

            if (!data.success) {
                throw new Error(data.error || 'è¯†åˆ«å¤±è´¥');
            }

            return data.text;
        }

        // æ˜¾ç¤ºå¤„ç†çŠ¶æ€
        function showProcessing() {
            document.getElementById('processing').classList.add('show');
            document.getElementById('resultCard').classList.remove('show');
            document.getElementById('emptyState').style.display = 'none';
        }

        // éšè—å¤„ç†çŠ¶æ€
        function hideProcessing() {
            document.getElementById('processing').classList.remove('show');
        }

        // æ˜¾ç¤ºç»“æœ
        function showResult(text) {
            hideProcessing();
            document.getElementById('resultText').textContent = text;
            document.getElementById('resultCard').classList.add('show');
            document.getElementById('emptyState').style.display = 'none';
        }

        // å¤åˆ¶ç»“æœ
        function copyResult() {
            const text = document.getElementById('resultText').textContent;

            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    alert('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
                });
            } else {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            }
        }
    </script>
